<!DOCTYPE html>
<html lang=”en-us”>
<head>
	<meta charset=”UTF-8”>
	<title>NYT Search</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>  
  .myBox {border-style: solid;}

</style>


<body>
  <div class="container">
  <h2>NEW YORK TIMES SEARCH</h2>
  <p>Search Parameters:</p>

  <hr>
  <form>
    <div class="container myBox">
    <div class="form-group">
      <label for="searchTerm">Search Term: </label>
      <input type="text" class="form-control" id="searchTerm">
    </div>
    <div class="form-group">
      <label for="recordQuantity">Number of records to retrieve: </label>
      <input type="password" class="form-control" id="recordsQuantity">
    </div>
    <div class="form-group">
    <label for="startYear">Start Year (optional): </label>
      <input type="text" class="form-control" id="startYear">
    </div>
    <div class="form-group">
      <label for="endYear">End Year (optional): </label>
      <input type="text" class="form-control" id="endYear">
    </div>
  </container>
    <div class="searchclear-buttons">
<button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-search"></span> Search
    </button>
<button type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-trash"></span> Clear Results
    </button>
</div>
 </form>
</div>

  </form>
</div>

</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js">
</script>
</body>

</html>
